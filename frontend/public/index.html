<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Sales Navigator - Scraper</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-white">
      <div class="p-4">
        <h1 class="text-xl font-bold flex items-center">
          <i class="fab fa-linkedin mr-2"></i> 
          Sales Navigator Scraper
        </h1>
      </div>
      <nav class="mt-5">
        <a href="#" id="nav-dashboard" class="nav-item active flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800">
          <i class="fas fa-tachometer-alt mr-3"></i> Tableau de bord
        </a>
        <a href="#" id="nav-sessions" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800">
          <i class="fas fa-layer-group mr-3"></i> Sessions
        </a>
        <a href="#" id="nav-prospects" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800">
          <i class="fas fa-users mr-3"></i> Prospects
        </a>
        <!-- Nouveau lien de navigation pour les séquences -->
        <a href="#" id="nav-sequences" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800">
          <i class="fas fa-comment-dots mr-3"></i> Séquences
        </a>
        <a href="#" id="nav-email-formats" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800">
          <i class="fas fa-envelope-open-text mr-3"></i> Formats d'Email
        </a>
        <a href="#" id="nav-settings" class="nav-item flex items-center px-4 py-3 text-gray-300 hover:bg-gray-800">
          <i class="fas fa-cog mr-3"></i> Paramètres
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
      <div id="content-container" class="container mx-auto px-6 py-8">
        <!-- Le contenu sera chargé dynamiquement ici -->
      </div>
    </main>
  </div>

  <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
